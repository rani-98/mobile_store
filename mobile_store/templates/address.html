<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell City</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-100 ">
       
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Add New Address</h2>
            <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% csrf_token %}
                <div>
                    <label for="first_name" class="block text-md font-medium text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="email" class="block text-md font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="phone" class="block text-md font-medium text-gray-700">Phone</label>
                    <input type="tel" id="phone" name="phone" maxlength="10"
                        class="mt-1 p-3 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your phone number" required>
                </div>
                <div>
                    <label for="colony" class="block text-md font-medium text-gray-700">Colony Name</label>
                    <input type="text" id="colony" name="colony"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your colony" required>
                </div>
                <div>
                    <label for="village" class="block text-md font-medium text-gray-700">Village Name</label>
                    <input type="text" id="village" name="village"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter your village" required>
                </div>
                <div>
                    <label for="city" class="block text-md font-medium text-gray-700">City Name</label>
                    <input type="text" id="city" name="city"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter city" required>
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">State Name</label>
                    <input type="text" id="state" name="state"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Enter state" required>
                </div>
                <div>
                    <label for="pincode" class="block text-md font-medium text-gray-700">Pin Code</label>
                    <input type="text" id="pincode" name="pin_code" maxlength="6"
                        class="mt-1 p-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
                        placeholder="Pin code" required>
                </div>
                <div class="col-span-full">
                  <button type="submit"
                        class=" p-2 w-60 text-md text-white item-center bg-blue-600 rounded-lg shadow-md hover:bg-indigo-600 "
                        >Add Address</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
